<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>Facebook - log in or sign up</title>
</head>
<body class="bg-gray-100">
    <div class="container mt-44 flex justify-center">
        <div class="left w-1/3">
            <img src="./Fb.svg" alt="" class="w-[20rem] mt-10">
            <p class="mx-[2.2rem] text-2xl font-semibold">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="relative right flex p-4 flex-col bg-white w-1/4 rounded-lg">
            <input class="p-4 my-2 outline-blue-600 rounded-md border border-1 border-gray-200" type="text" placeholder="Email address or phone number">
            <input class="p-4 my-2 outline-blue-600 rounded-md border border-1 border-gray-200" type="password" name="" placeholder="Password">
            <button class="bg-blue-600 hover:bg-blue-700 rounded-md text-white my-2 py-2 font-bold cursor-pointer">Log In</button>
            <span class="text-blue-600 text-center mt-2 mb-4 cursor-pointer">Forgotten password?</span>
            <hr>
            <button class="bg-green-600 outline-blue-600 hover:bg-green-700 text-md rounded-md text-white mx-auto my-6 p-4 font-bold cursor-pointer w-fit">Create New Account</button>
            <span class="absolute -bottom-10 pl-5 mx-auto text-md"><span class="font-bold cursor-pointer hover:underline">Create a Page</span> for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
